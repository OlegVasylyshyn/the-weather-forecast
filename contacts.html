<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="shortcut icon" href="./img/weather-favicon.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><strong>The Weather Forecast</strong></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active" id="reset-button"><a href="index.html">Back <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" id="formDiv">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                     <div class="form-area">  
                        <form role="form">
                            <br>
                            <h3>Contact Me</h3>
            				<div class="form-group">
        						<input type="text" class="form-control background black-placeholder" id="name" name="name" placeholder="Name" required>
        					</div>
        					<div class="form-group">
        						<input type="text" class="form-control background black-placeholder" id="email" name="email" placeholder="Email" required>
        					</div>
        					<div class="form-group">
        						<input type="text" class="form-control background black-placeholder" id="mobile" name="mobile" placeholder="Mobile Number" required>
        					</div>
        					<div class="form-group">
        						<input type="text" class="form-control background black-placeholder" id="subject" name="subject" placeholder="Subject" required>
        					</div>
                            <div class="form-group">
                            <textarea class="form-control background black-placeholder" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                                <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
                            </div>
                            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="modalWindowDiv">
            
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Thank you</h4>
                    </div>
                    <div class="modal-body">
                      <p>Your message was successfully sent.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModel">Close</button>
                    </div>
                  </div>
                  
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>Â© </p>
        </div>
        <div id="reference">

        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script src="js/contacts.js"></script>
</body>
</html>
