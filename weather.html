<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="shortcut icon" href="./img/weather-favicon.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><strong>The Weather Forecast</strong></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active" id="reset-button"><a href="index.html">Back <span class="sr-only">(current)</span></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="contacts.html">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2 id="mainHeader">The weather is clear</h2>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="small-th">Parameter</th>
                                <th class="left-values">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" class="small-th">Temperature</th>
                                <td class="left-values" id="temperature"></td>
                            </tr>
                            <tr>
                                <th scope="row" class="small-th">Pressure</th>
                                <td class="left-values" id="pressure"></td>
                            </tr>
                            <tr>
                                <th scope="row" class="small-th">Humidity</th>
                                <td class="left-values" id="humidity"></td>
                            </tr>
                            <tr>
                                <th scope="row" class="small-th">Wind</th>
                                <td class="left-values" id="wind"></td>
                            </tr>
                            <tr>
                                <th scope="row" class="small-th">Clouds</th>
                                <td class="left-values" id="clouds"></td>
                            </tr>
                            <tr>
                                <th scope="row" class="small-th">General</th>
                                <td class="left-values" id="general"></td>
                            </tr>
                        </tbody>
                    </table>    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>Â© </p>
        </div>
        <div id="reference">

        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
